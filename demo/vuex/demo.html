<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>state</title>
    <script src="./../../node_modules/vue/dist/vue.js"></script>
    <script src="./../../node_modules/vuex/dist/vuex.min.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <counter :count="count"></counter>
  </div>
  <script>
    const counter = {
      template: `
        <div>{{count}}</div>
      `,
      computed: {
        count() {
          return this.$store.state.count;
        }
      }
    };
    const storeVue = new Vuex.Store({
      state: {
        count: 10
      }
    })
    new Vue({
      el: '#app',
      store: storeVue,
      data: {
        msg: 'vueX'
      },
      components: {
        counter
      }
    })
  </script>
</body>
</html>
