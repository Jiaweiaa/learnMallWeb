<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./../../node_modules/vue/dist/vue.js"></script>
    <script src="./../../node_modules/vuex/dist/vuex.min.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{msg}}</h2>
  </div>
  <script>
    const storeVue = new Vuex.Store({
      state: {
        num: 0
      }
    })
    new Vue({
      el: '#app',
      store: storeVue,
      data: {
        msg: 'vueX'
      }
    })
  </script>
</body>
</html>
